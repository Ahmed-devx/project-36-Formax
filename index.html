<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp & Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formcontainer">
      <div class="firstBox">
        <section id="signupSection" class="vh-100 d-flex align-items-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-5">
                <div class="card cardbg shadow-lg border-0 p-4 rounded-4">
                  <div class="text-center mb-4">
                    <h3 class="fw-bold mb-1 text-primary">
                      Create your account
                    </h3>
                    <p class="text-white small mb-0 status1">
                      Join us today — it’s fast and easy!
                    </p>
                  </div>

                  <form id="signupForm" novalidate>
                    <div class="mt-3">
                      <label for="signupEmail" class="form-label text-white"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control bg-transparent"
                        id="signupEmail"
                        placeholder="you@example.com"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter a valid email
                      </div>
                    </div>

                    <div class="mt-3">
                      <label for="signupPassword" class="form-label text-white"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control bg-transparent"
                        id="signupPassword"
                        placeholder="••••••••"
                        required
                      />
                      <div class="invalid-feedback">Minimum 6 characters</div>
                    </div>

                    <div class="d-grid mt-4">
                      <button
                        onclick="signup()"
                        type="button"
                        class="btn btn-primary py-2 fw-semibold"
                      >
                        Sign Up
                      </button>
                    </div>

                    <div class="text-center mt-3 small text-white">
                      Already have an account?
                      <a onclick="firstLogin()" href="#" id="toLogin">Log in</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="secondBox" style="display: none">
        <section id="signupSection" class="vh-100 d-flex align-items-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-5">
                <div class="card cardbg shadow-lg border-0 p-4 rounded-4">
                  <div class="text-center mb-4">
                    <h3 class="fw-bold mb-1 text-primary">Welcome back</h3>
                    <p class="text-white small mb-0 status1">
                      Login to continue to your account
                    </p>
                  </div>

                  <form id="signupForm" novalidate>
                    <div class="mt-3">
                      <label for="signupEmail" class="form-label text-white"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="you@example.com"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter a valid email
                      </div>
                    </div>

                    <div class="mt-3">
                      <label for="signupPassword" class="form-label text-white"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="••••••••"
                        required
                      />
                      <div class="invalid-feedback">Minimum 6 characters</div>
                    </div>

                    <div class="d-grid mt-4">
                      <button
                        onclick="login()"
                        type="button"
                        class="btn btn-primary py-2 fw-semibold"
                      >
                        Log in
                      </button>
                    </div>

                    <div class="text-center mt-3 small text-white">
                      Back to Sign up?
                      <a onclick="againSignup()" href="#" id="toLogin"
                        >Sign up</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
